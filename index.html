<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--aceita caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--renderiza a página para ser visualizada em diferentes versões de navegadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--como ajustar a largura em função da tela do dispositivo-->
    <title>Carinho de compras</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1 class="main__title">Carrinho de compras</h1>

        <section class="main__products"> <!--seção da tabela-->
            <table class="products__table">
                <thead> <!--cabeçalho da tabela-->
                    <tr class="products-table__header">
                        <th class="products-header__cell">Imagem</th>
                        <th class="products-header__cell">Produto</th>
                        <th class="products-header__cell">Unitário</th>
                        <th class="products-header__cell">Total</th>
                        <th class="products-header__cell">Quantidade</th>
                        <th class="products-header__cell">Remover</th>
                    </tr>
                </thead>

                <tbody class="products-table__tbody"> <!--dados da tabela-->
                    
                </tbody>
            </table>
        </section>

       <section class="main__finish"> <!--seção da finalização de compra-->
            <div class="finish__total center"> <!--seção para a quantidade e o valor total-->
                <table class="total__table">
                    <tr>
                        <td class="total-table__label">Total Itens:</td>
                        <td class="total-table__value" id="total-quantity"></td>
                    </tr>

                    <tr>
                        <td class="total-table__label">Total Preço:</td>
                        <td class="total-table__value" id="total-price"></td>
                    </tr>
                </table>
            </div>

            <div class="finish__send center"> <!--seção para o botão de confirmação-->
                <button class="send__button">Finalizar compra</button>
            </div>
        </section>
    </main>
    <script src="./js/srcipt.js"></script>
</body>
</html>
