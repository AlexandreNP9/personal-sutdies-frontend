<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--aceita caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--renderiza a página para ser visualizada em diferentes versões de navegadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--como ajustar a largura em função da tela do dispositivo-->
    <title>Carinho de compras</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="main__title">Carrinho de compras</h1>

        <section class="main__products"> <!--seção da tabela-->
            <table class="products__table">
                <thead> <!--cabeçalho da tabela-->
                    <tr class="products-table__header">
                        <th class="products-header__cell">Imagem</th>
                        <th class="products-header__cell">Produto</th>
                        <th class="products-header__cell">Unitário</th>
                        <th class="products-header__cell">Total</th>
                        <th class="products-header__cell">Quantidade</th>
                        <th class="products-header__cell">Remover</th>
                    </tr>
                </thead>

                <tbody> <!--dados da tabela-->
                    <tr class="products-table__row">
                        <td class="products-table__cell">
                            <figure class="products-table__figure center">
                                <img class="girue__image" src="https://cdn.pixabay.com/photo/2018/12/22/03/27/smart-tv-3889141_1280.png" alt="Smart TV 42 polegadas">
                            </figure>
                        </td>

                        <td class="products-table__cell">Smart TV 42"</td>

                        <td class="products-table__cell">R$ 1739,00</td>

                        <td class="products-table__cell">R$ 1739,00</td>

                        <td class="products-table__cell" class="center">
                            <button class="products-table__button button--decrement">-</button>
                            <span class="products-table__quantity">1</span>
                            <button class="products-table__button button--increment">+</button>
                        </td>

                        <td class="products-table__cell">
                            <button class="products-table__button button--delete material-symbols-outlined">
                                delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

       <section class="main_finish"> <!--seção da finalização de compra-->
            <div class="finish__total center"> <!--seção para a quantidade e o valor total-->
                <table class="total__table">
                    <tr>
                        <td class="total-table__label">Total Itens:</td>
                        <td class="total-table__value">1</td>
                    </tr>

                    <tr>
                        <td class="total-table__label">Total Preço:</td>
                        <td class="total-table__value">R$ 1739,00</td>
                    </tr>
                </table>
            </div>

            <div class="finish__send center"> <!--seção para o botão de confirmação-->
                <button class="send__button">Finalizar compra</button>
            </div>
        </section>
    </main>
    <script src="srcipt.js"></script>
</body>
</html>
